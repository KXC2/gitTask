<html>
<body>
    <h1>Welcome to Diaries</h1>
{% if Latest_diary %}
<div class="container mt-4"> 
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"> 
      <div class="col"> 
        <ul>
            {% for entry in Latest_diary %}
            <li>
                    {{ entry.diary_entry }}
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No diary entries are available.</p>
        {% endif %}
        </div>
    </div>
</div>
</body>
</html>
